<div class="profile">
    <div class="header">
    <img src="../../../assets/images/logo-verde.svg" alt="logo">
    <p>Movies</p>
    </div>
    <section >
    <h2> It's time to create your profile<br> and customize your experience<br> in <b>LinkApi Movies!</b></h2>
    </section>
    
    <section >
    <fieldset>
        <mat-form-field >
            <mat-label>Name</mat-label>
            <input matInput type="text" required [(ngModel)]='name' >
        </mat-form-field>

        <br>
        <mat-form-field>
            <mat-label>Age</mat-label>
            <input matInput type="number" required [(ngModel)]='age'>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Favorite movie</mat-label>
            <input matInput type="text" required [(ngModel)]='favoriteMovie'>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-select placeholder="Favorite genre" [(ngModel)]='favoriteGenre'>
                <mat-option *ngFor="let genre of genres" [value]="genre">{{genre}}</mat-option>
            </mat-select>
        </mat-form-field>
    </fieldset>
    </section>
    
    <button type="submit" mat-button class="cancel" (click)="cancel()"> Cancel</button>
    <button type="submit" mat-raised-button class="save" (click)='save()'> Save Profile</button>
    </div>
